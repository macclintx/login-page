<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="description" content="login-page but with a twist">
        <meta name="author" content="macclintx">
        <meta name="http-equiv" content="10">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="login.png" >
        <link rel="stylesheet" href="index.css">
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <script src="index.js"></script>
    </head>
    <body>
        <form class="container" id="loginPage">
            <img class="login-icon" src="web.png">
            <label for="username">
                <img class="user" src="user.png">
                <input type="text" placeholder="username" id="username" name="username" form="loginPage"><br>
            </label>
    
            <label for="password">
                <img class="pass" src="reset-password.png">
                <input type="password" placeholder="password" id="password" name="username" form="loginPage" min="8">
            </label>
            <button type="submit" class="login-button" id="loginButton">LOGIN</button>
        </form>
    </body>
</html>
